<app-loader *ngIf="loading"></app-loader>

<div class="feedbacks container-fluid">
  <div class="tables">
    <div class="header">
      <h3>Feedbacks</h3>
    </div>

    <ngx-datatable
      class="material expandable"
      [rows]="feedbacks"
      [columnMode]="ColumnMode.force"
      [headerHeight]="50"
      [footerHeight]="50"
      rowHeight="auto"
      [limit]="10"
      [scrollbarH]="true"
    >
      <ngx-datatable-column name="Name">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span>Name</span>
        </ng-template>

        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div>{{ row.user.fullname }}</div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Rating">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span>Rating</span>
        </ng-template>

        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div>{{ row.rate }}</div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Feedback">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span>Feedback</span>
        </ng-template>

        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div>{{ row.message }}</div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Feedback">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span>On Homepage</span>
        </ng-template>

        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div>{{ row.isOnHomepage }}</div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Feedback">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span>Add To Homepage</span>
        </ng-template>

        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div
            *ngIf="!row.isOnHomepage"
            style="color: green; font-size: 22px; cursor: pointer"
            (click)="toggleFeedbackState(row._id)"
          >
            <i class="fas fa-check-circle"></i>
          </div>

          <div
            *ngIf="row.isOnHomepage"
            style="color: red; font-size: 22px; cursor: pointer"
            (click)="toggleFeedbackState(row._id)"
          >
            <i class="fas fa-times-circle"></i>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
