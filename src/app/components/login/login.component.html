<app-loader *ngIf="loading"></app-loader>

<app-top-info></app-top-info>

<div class="login">
  <div class="login-image">
    <img
      class="animate__animated  animate__fadeInLeft delay-1m"
      src="/assets/images/login/login.svg"
      alt="login avatar"
    />
  </div>

  <div class="login-content animate__animated  animate__fadeIn delay-1m">
    <div class="container login-content-card">
      <div class="login-content-cards">
        <div class="animate__animated animate__fadeInDown delay-1m text-center">
          <a class="logo animate__animated  animate__fadeInUp delay-2m" routerLink="/">
            <img src="assets/images/logo/logo.png" class="img-fluid mb-4" style="width: 50%;" alt="logo" />
          </a>
          <h2 class="title">Sign in to Your Account</h2>
          <p class="description">Sign in with your email address and password to access your account</p>
        </div>

        <form
          class="animate__animated  animate__fadeIn delay-2m"
          role="form"
          [formGroup]="loginForm"
          (ngSubmit)="login()"
        >
          <div class="input bordered" [ngClass]="{ error: submitted && f.username.errors }">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email address" formControlName="username" (focus)="onFocus()" />

            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Email Address is required</div>
            </div>
          </div>

          <div class="input bordered" [ngClass]="{ error: submitted && f.password.errors }">
            <label>Password</label>
            <input class="password" type="password" placeholder="* * * * *" formControlName="password" />

            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>

          <div class="action d-flex" style="justify-content: space-between; align-items: center;">
            <button class="btn btn-primary_" type="submit" [disabled]="submitting">Login</button>

            <p class="forgot-pass">Forgot your password? <a routerLink="/forgot-password">Forgot Password</a></p>
          </div>

          <div class="mt-3">
            <p class="text-right">Don't have an account? <a routerLink="/register">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
